
<form class="form-horizontal" #frm="ngForm">
  <div class="form-group">
    <label>First No.</label>
    <input type="text" name="num1" 
    #firstNum="ngModel" class="form-control"
[(ngModel)]="num1" required pattern="^[0-9]*">
   <span class="text-warning"
   *ngIf="firstNum.touched && firstNum.invalid">Input is required and must be number.</span>
  </div>
  
  <div class="form-group">
      <label>Second No.</label>
      <input type="text" name="num2" class="form-control"
  [(ngModel)]="num2" #secondNum="ngModel" required pattern="^[0-9]*">
  <span class="text-warning"
   *ngIf="secondNum.touched && secondNum.invalid">Input is required and must be number.</span>
    </div>
    <div class="form-group">
        <!-- <button type="button" class="btn btn-primary" (click)="sum()"
        [disabled]=frm.invalid>Add</button> -->
        <button type="button" class="btn btn-primary" (click)="sum()">Add</button>
    </div>

</form>
<div [hidden]="flag">
<hr/>
<h3>Sum is: {{result}}</h3>
</div>
<h3>Addition is done {{counterService.counter}} times.</h3>
